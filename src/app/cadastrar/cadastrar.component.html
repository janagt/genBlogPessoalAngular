<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 my-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário:</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto:</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="http://imgur.com/suafoto.png">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha novamente">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário:</label>
                        <select name="tipo" id="tipo" class="form-control">   
                            <option>Selecione um tipo de usuário:</option>                         
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-2" routerLink="/entrar">Cancelar</button>

                        <button type="submit" class="btn btn-success ml-2">Entrar</button>
                    </div>

                    <hr class="my-5">

                    <p class="text-center">Ja possui uma conta? Faça o <a href="/entrar">login</a></p>


                </div>
            </div>
        </div>

    </div>

</div>
