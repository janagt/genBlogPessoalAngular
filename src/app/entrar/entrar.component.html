<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-left mb-3">Entrar</h1>
                    <p class="subtitle">Faça seu login para acessar o conteúdo da plataforma.</p>

                    <div class="form-group mt-5">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" [(ngModel)]="usuarioLogin.usuario" name="usuario" id="usuario" placeholder="Digite o usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" [(ngModel)]="usuarioLogin.senha" name="senha" id="senha" placeholder="Digite a senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-roxo2" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="my-5">

                    <p class="text-center">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>

                </div>

            </div>

        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center" id="img-bg">
            <img src="../../assets/img/login.png" alt="">
        </div>

    </div>
</div>
